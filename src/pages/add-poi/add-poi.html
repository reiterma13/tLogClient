<ion-header>

  <ion-navbar>
    <ion-title>{{poi.name || "New POI"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="poiForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name of the Poi</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.name" class="item-md-danger">
        {{ formErrors.name }}
      </ion-item>
      <ion-item>
        <ion-label floating >Description</ion-label>
        <ion-textarea type="text" formControlName="description" rows="5"></ion-textarea>
      </ion-item>
    </ion-list>
    <button (click)="save()"  ion-button [disabled]="!poiForm.valid">Save</button>
  </form>
</ion-content>
