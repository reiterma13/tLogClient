<!--
  Generated template for the BestRatedTrips page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons>
        <button id="mine" style="margin-right: 7%" ion-button icon-only ownTrips (click)="loadTrips()">
          <ion-icon name="contact"></ion-icon>
        </button>
        <button id="all" style="margin-right: 7%"  ion-button icon-only allTrips (click)="loadAllTrips()">
          <ion-icon name="contacts"></ion-icon>
        </button>
        <button id="random" style="margin-right: 7%"  ion-button icon-only randomTrips (click)="loadRandomTrips()">
          <ion-icon name="bulb"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)=logout()>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 id="title_name" style="text-align: center"></h2>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <form [formGroup]="tripForm">
      <div id="main"  class="likeDislikeDiv" *ngFor="let item of searchItems" style="white-space: nowrap  !important;">
        <div id="div1">
          <button style="width: 200px !important" ion-item (click)="itemTapped($event, item._id,item.totalrating)" style="white-space: nowrap !important;">
            <i class="fa fa-map-signs" aria-hidden="true"></i>
            {{item.name}}
          </button>
        </div>
        <div id="div2_list">
          <i id="starTotalRating" class="
        {{item.totalrating>=1?'goldStar':'noStar'}}
        fa ion-ios-star" aria-hidden="true"></i>
          <i id="starTotalRating" class="
        {{item.totalrating>=2?'goldStar':'noStar'}}
        fa ion-ios-star{{item.totalrating==1.5?'-half halfStar':''}}" aria-hidden="true"></i>
          <i id="starTotalRating" class="
        {{item.totalrating>=3?'goldStar':'noStar'}}
        fa ion-ios-star{{item.totalrating==2.5?'-half halfStar':''}}" aria-hidden="true"></i>
          <i id="starTotalRating" class="
        {{item.totalrating>=4?'goldStar':'noStar'}}
        fa ion-ios-star{{item.totalrating==3.5?'-half halfStar':''}}" aria-hidden="true"></i>
          <i id="starTotalRating" class="
        {{item.totalrating==5?'goldStar':'noStar'}}
        fa ion-ios-star{{item.totalrating==4.5?'-half halfStar':''}}" aria-hidden="true"></i>
        </div>
      </div>
    </form>
  </ion-list>
</ion-content>
