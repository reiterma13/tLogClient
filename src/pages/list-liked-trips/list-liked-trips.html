<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons>
        <button ion-button icon-only ownTrips (click)="loadTrips()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)=logout()>
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center">TRIPs I like</h2>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list >
   <div *ngFor="let item of searchItems">
        <div id="main" *ngIf="item.liked">
            <div id="div1">
              <button ion-item (click)="itemTapped($event, item._id)">
                <i class="fa ion-ios-happy" style="color: greenyellow" aria-hidden="true"></i>
                {{item.name }}
              </button>
            </div>
            <div id="div2">
              <button type="submit" style="width: 30px !important;"
                      class="likeTripsButtons likeIsNot" ion-button icon-only want
                      (click)="likeTrip(item._id,item.liked)">
                <i class="fa ion-ios-remove-circle" aria-hidden="true"></i>
              </button>
            </div>
        </div>
   </div>
  </ion-list>
</ion-content>
