<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-buttons>
        <button ion-button icon-only ownTrips (click)="loadTrips()">
          <ion-icon name="contact"></ion-icon>
        </button>

        <button ion-button icon-only allTrips (click)="loadAllTrips()">
          <ion-icon name="contacts"></ion-icon>
        </button>

      </ion-buttons>


    </ion-navbar>


    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center">POIs I rated</h2>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list >
      <div *ngFor="let item of searchItems">
        <div id="main" *ngIf="item.rated">
          <div >
            <button ion-item (click)="itemTapped($event, item._id)">
              <i class="fa ion-ios-happy" style="color: greenyellow" aria-hidden="true"></i>
              {{item.name }}
            </button>
          </div>
          <div >

            <div id="starRatingDiv">
              <div type="submit" style="width: 30px !important;background-color:transparent !important; font-size:40px; border:none; font-weight: bold; color: lightgrey;" class="rateButton" ion-button icon-only rate
                   id="starOne"(click)="ratePoi(selectedItem,name,1)">
                <i class="fa ion-ios-star" aria-hidden="true"></i>
              </div>
              <div type="submit" style="width: 30px !important;background-color:transparent !important; font-size:40px; border:none; font-weight: bold; color: lightgrey;" class="rateButton" ion-button icon-only rate
                   id="starTwo"(click)="ratePoi(selectedItem,name,2)">
                <i class="fa ion-ios-star" aria-hidden="true"></i>
              </div>
              <div type="submit" style="width: 30px !important;background-color:transparent !important; font-size:40px; border:none; font-weight: bold; color: lightgrey;" class="rateButton" ion-button icon-only rate
                   id="starTree" (click)="ratePoi(selectedItem,name,3)">
                <i class="fa ion-ios-star" aria-hidden="true"></i>
              </div>
              <div type="submit" style="width: 30px !important;background-color:transparent !important; font-size:40px; border:none; font-weight: bold; color: lightgrey;" class="rateButton" ion-button icon-only rate
                   id="starFour" (click)="ratePoi(selectedItem,name,4)">
                <i class="fa ion-ios-star" aria-hidden="true"></i>
              </div>
              <div type="submit" style="width: 30px !important;background-color:transparent !important; font-size:40px; border:none; font-weight: bold; color: lightgrey;" class="rateButton" ion-button icon-only rate
                   id="starFive" (click)="ratePoi(selectedItem,name,5)">
                <i class="fa ion-ios-star" aria-hidden="true"></i>
              </div>
            </div>

            <button type="submit"
                    style="width: 100% !important;"
                    ion-button icon-only rate  (click)="ratePoi(item._id,item.name)">
              Change Rating
            </button>
          </div>
        </div>
      </div>
    </ion-list>

</ion-content>
