<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-buttons>
        <button ion-button icon-only ownTrips (click)="loadTrips()">
          <ion-icon name="contact"></ion-icon>
        </button>

        <button ion-button icon-only allTrips (click)="loadAllTrips()">
          <ion-icon name="contacts"></ion-icon>
        </button>

        <button ion-button icon-only randomTrips (click)="loadRandomTrips()">
          <ion-icon name="bulb"></ion-icon>
        </button>

      </ion-buttons>
    </ion-navbar>


    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <form [formGroup]="tripForm">
      <div id="main"  class="likeDislikeDiv" *ngFor="let item of searchItems" style="white-space: nowrap  !important;">

        <div id="div1">
        <button style="width: 200px !important" ion-item (click)="itemTapped($event, item._id)" style="white-space: nowrap !important;">
          <i class="fa fa-map-signs" aria-hidden="true"></i>
          {{item.name}}
        </button>
        </div>
        <div id="div2_list">
          <button type="submit" style="width: 30px !important;  background-color: #2ec95c;"
                  class="listTripsButtons likeButton" ion-button icon-only likeTrip  (click)="likeTrip(item._id,true)">
            <i class="fa ion-ios-happy" aria-hidden="true"></i>
          </button>

          <button type="submit" style="width: 30px !important; background-color: #f30d0d !important;"
                  class="listTripsButtons dislikeButton" ion-button icon-only likeDislike  (click)="dislikeTrip(item._id,false)">
            <i class="fa ion-ios-sad" aria-hidden="true"></i>
          </button>
          <button type="submit" style="width: 30px !important; background-color: yellow !important;"
                  class="listTripsButtons rateButton" ion-button icon-only rate  (click)="rateTrip(item._id,item.name)">
            <i class="fa ion-ios-star" aria-hidden="true"></i>
          </button>
        </div>

      </div>
    </form>
  </ion-list>
</ion-content>
