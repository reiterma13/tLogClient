<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-buttons>
        <button ion-button icon-only ownTrips (click)="loadTrips()">
          <ion-icon name="contact"></ion-icon>
        </button>

        <button ion-button icon-only allTrips (click)="loadAllTrips()">
          <ion-icon name="contacts"></ion-icon>
        </button>

        <button ion-button icon-only randomTrips (click)="loadRandomTrips()">
          <ion-icon name="bulb"></ion-icon>
        </button>

      </ion-buttons>
    </ion-navbar>


    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of searchItems" (click)="itemTapped($event, item._id)">
      <i class="fa fa-map-signs" aria-hidden="true"></i>
      {{item.name}}

    </button>
  </ion-list>
</ion-content>
