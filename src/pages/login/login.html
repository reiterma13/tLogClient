<!--
  Generated template for the Login page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-input type="text" placeholder="Username or Email" [(ngModel)]="username"></ion-input>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-list>
  <button (click)="login()" ion-button>Login</button>
  <button (click)="register()" ion-button color="dark">Create an Account</button>
</ion-content>
