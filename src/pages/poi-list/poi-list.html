<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons>
        <button ion-button icon-only ownPOIs (click)="loadMyPOIs()">
          <ion-icon name="contact"></ion-icon>
        </button>
        <button ion-button icon-only allPOIs (click)="loadAllPOIs()">
          <ion-icon name="contacts"></ion-icon>
        </button>
        <button ion-button icon-only randomPOIs (click)="loadRandomPOIs()">
          <ion-icon name="bulb"></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)=logout()>
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 id="title_name" style="text-align: center"></h2>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
      <div id="main"  class="likeDislikeDiv" *ngFor="let item of searchItems" style="white-space: nowrap  !important;">
        <div id="div1">
          <button style="width: 200px !important" ion-item (click)="itemTapped($event, item,item.totalrating)" style="white-space: nowrap !important;">
            <i class="fa fa-map-signs" aria-hidden="true"></i>
            {{item.name}}
          </button>
        </div>
        <div id="div2">
          <button type="submit"
                  class="listTripsButtons likedIs{{item.liked}} disable-hover button button-md button-default button-default-md" ion-button icon-only likeTrip
                  (click)="likePoi(item._id,item.liked)">
            <i class="fa ion-ios-{{item.liked==true?'happy':'sad'}}" aria-hidden="true"></i>
          </button>
          <button type="submit" style="width: 30px !important;"
                  class="poiButtons wantIs{{item.want}} disable-hover button button-md button-default button-default-md" ion-button icon-only want
                  (click)="wantToVisitPoi(item._id,item.want)">
            <i class="fa ion-ios-checkmark-circle" aria-hidden="true"></i>
          </button>
          <button type="submit"class="poiButtons rateButton disable-hover button button-md button-default button-default-md" ion-button icon-only rate  (click)="ratePoi(item._id,item.name)">
            <i class="fa ion-ios-star" aria-hidden="true"></i>
          </button>
        </div>
      </div>
  </ion-list>
</ion-content>
