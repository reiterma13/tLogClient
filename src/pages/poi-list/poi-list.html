<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons>
        <button id="mine" style="margin-right: 7%" ion-button icon-only ownPOIs (click)="loadMyPOIs()">
          <ion-icon name="contact"></ion-icon>
        </button>
        <button id="all" style="margin-right: 7%" ion-button icon-only allPOIs (click)="loadAllPOIs()">
          <ion-icon name="contacts"></ion-icon>
        </button>
        <button id="random" style="margin-right: 7%" ion-button icon-only randomPOIs (click)="loadRandomPOIs()">
          <ion-icon name="bulb"></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)=logout()>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 id="title_name" style="text-align: center"></h2>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
      <div id="main"  class="likeDislikeDiv" *ngFor="let item of searchItems" style="white-space: nowrap  !important;">
        <div id="div1">
          <button style="width: 200px !important" ion-item (click)="itemTapped($event, item)" style="white-space: nowrap !important;">
            <i class="fa fa-map-signs" aria-hidden="true"></i>
            {{item.name}}
          </button>
        </div>
        <div id="div2">
          <button type="submit" *ngIf="item.liked"
                  class="listTripsButtons likedIstrue disable-hover button button-md button-default button-default-md" ion-button icon-only like
                  (click)="likePoi(item._id,item.liked)">
            <i Class="fa ion-ios-happy" aria-hidden="true"></i>
          </button>
          <button type="submit" *ngIf="item.liked==false"
                  class="listTripsButtons likedIsfalse disable-hover button button-md button-default button-default-md" ion-button icon-only like
                  (click)="likePoi(item._id,item.liked)">
            <i Class="fa ion-ios-sad" aria-hidden="true"></i>
          </button>
          <button type="submit" *ngIf="item.want"
                  class="listTripsButtons wantIstrue disable-hover button button-md button-default button-default-md" ion-button icon-only want
                  (click)="wantToVisitPoi(item._id,item.want)">
            <i class="fa ion-ios-checkmark-circle" aria-hidden="true"></i>
          </button>
          <button type="submit" *ngIf="item.want==false"
                  class="listTripsButtons wantIsfalse disable-hover button button-md button-default button-default-md" ion-button icon-only want
                  (click)="wantToVisitPoi(item._id,item.want)">
            <i class="fa ion-ios-checkmark-circle" aria-hidden="true"></i>
          </button>
          <button type="submit"class="poiButtons rateButton disable-hover button button-md button-default button-default-md" ion-button icon-only rate  (click)="ratePoi(item._id,item.name)">
            <i class="fa ion-ios-star" aria-hidden="true"></i>
          </button>
        </div>
      </div>
  </ion-list>
</ion-content>
