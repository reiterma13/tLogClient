<!--
  Generated template for the PoiRatingDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons>
        <button ion-button icon-only ownPOIs (click)="loadMyPOIs()">
          <ion-icon name="contact"></ion-icon>
        </button>
        <button ion-button icon-only allPOIs (click)="loadAllPOIs()">
          <ion-icon name="contacts"></ion-icon>
        </button>
        <button ion-button icon-only randomPOIs (click)="loadRandomPOIs()">
          <ion-icon name="bulb"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2 style="text-align: center">Rating Detail</h2>
  <p>Rating Detail of poi {{item.name}}</p>
</ion-content>
