<!--
  Generated template for the ShowPoi page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{poi.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{poi.description}}</p>
  <ion-card *ngFor="let image of poi.images">
     <ion-card-content>
       <img [src]="image.url" >
      <ion-card-title>
        {{image.description}}
      </ion-card-title>
      <p>
        by {{image.user}} at {{image.uploaded}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
