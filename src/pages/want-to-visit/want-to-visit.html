<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons>
        <button ion-button icon-only ownPOIs (click)="loadMyPOIs()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)=logout()>
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center">POIs I want to visit</h2>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list >
    <div *ngFor="let item of searchItems">
      <div id="main" *ngIf="item.want">
        <div id="div1">
          <button ion-item (click)="itemTapped($event, item)">
            <i class="fa ion-ios-basket" style="color: greenyellow" aria-hidden="true"></i>
            {{item.name }}
          </button>
        </div>
        <div id="div2">
          <button type="submit" style="width: 30px !important;"
                  class="wantToVisitButtons wantIsNot" ion-button icon-only want
                  (click)="wantToVisitPoi(item._id,item.want)">
            <i class="fa ion-ios-remove-circle" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
